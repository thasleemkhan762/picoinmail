<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiCoin Notifier - Admin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .subscription-list {
            margin-top: 2rem;
            background: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        
        .subscription-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .subscription-item:last-child {
            border-bottom: none;
        }
        
        .subscription-count {
            font-size: 1.2rem;
            color: #3498db;
            margin-bottom: 1rem;
        }
        
        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        
        .refresh-btn:hover {
            background: #2980b9;
        }
        
        .no-subscriptions {
            text-align: center;
            color: #7f8c8d;
            padding: 2rem;
        }
        
        .price-container {
            background: #000000;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .price-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 1rem 0;
        }
        
        .price-value-inr {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 1rem 0;
        }
        
        .price-change {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .price-change.positive {
            color: #2ecc71;
        }
        
        .price-change.negative {
            color: #e74c3c;
        }
        
        .price-details {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        .price-detail {
            margin: 0.5rem;
            padding: 0.5rem;
            background: #282a2c;
            border-radius: 5px;
            min-width: 120px;
        }
        
        .price-detail-label {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .price-detail-value {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .price-detail-value-inr {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .refresh-price {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .refresh-price:hover {
            background: #2980b9;
        }
        
        .last-updated {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 1rem;
        }
        
        .send-update-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            margin-left: 0.5rem;
        }
        
        .send-update-btn:hover {
            background: #27ae60;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>PiCoin Notifier - Admin</h1>
            <p>View all subscriptions and current price</p>
        </header>
        
        <main>
            <div class="price-container">
                <h2>Current PiCoin Price</h2>
                <div id="priceValue" class="price-value">Loading...</div>
                <div id="priceValueInr" class="price-value-inr"></div>
                <div id="priceChange" class="price-change"></div>
                <div class="price-details">
                    <div class="price-detail">
                        <div class="price-detail-label">24h High</div>
                        <div id="priceHigh" class="price-detail-value">-</div>
                        <div id="priceHighInr" class="price-detail-value-inr"></div>
                    </div>
                    <div class="price-detail">
                        <div class="price-detail-label">24h Low</div>
                        <div id="priceLow" class="price-detail-value">-</div>
                        <div id="priceLowInr" class="price-detail-value-inr"></div>
                    </div>
                    <div class="price-detail">
                        <div class="price-detail-label">24h Volume</div>
                        <div id="priceVolume" class="price-detail-value">-</div>
                        <div id="priceVolumeInr" class="price-detail-value-inr"></div>
                    </div>
                </div>
                <div class="button-group">
                    <button id="refreshPrice" class="refresh-price">Refresh Price</button>
                    <button id="sendUpdate" class="send-update-btn">Send Update to All</button>
                </div>
                <div id="lastUpdated" class="last-updated"></div>
            </div>
            
            <div class="subscription-list">
                <button id="refreshBtn" class="refresh-btn">Refresh List</button>
                <div id="subscriptionCount" class="subscription-count"></div>
                <div id="subscriptionsList"></div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 PiCoin Value Notifier. All rights reserved.</p>
        </footer>
    </div>
    <!-- Include the notification system script FIRST -->
    <script src="notifications.js"></script>
    <!-- Include the admin page logic script -->
    <script src="admin-logic.js" defer></script>
</body>
</html>
