<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiCoin Value Notifier</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .price-container {
            background: #000000;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .price-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 1rem 0;
        }
        
        .price-change {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .price-change.positive {
            color: #2ecc71;
        }
        
        .price-change.negative {
            color: #e74c3c;
        }
        
        .price-details {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        .price-detail {
            margin: 0.5rem;
            padding: 0.5rem;
            background: #282a2c;
            border-radius: 5px;
            min-width: 120px;
        }
        
        .price-detail-label {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .price-detail-value {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .refresh-price {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .refresh-price:hover {
            background: #2980b9;
        }
        
        .last-updated {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PiCoin Value Notifier</h1>
            <p>Stay updated with PiCoin value changes</p>
        </header>
        
        <main>
            <div class="price-container">
                <h2>Current PiCoin Price</h2>
                <div id="priceValue" class="price-value">Loading...</div>
                <div id="priceValueInr" class="price-value-inr"></div>
                <div id="priceChange" class="price-change"></div>
                <div class="price-details">
                    <div class="price-detail">
                        <div class="price-detail-label">24h High</div>
                        <div id="priceHigh" class="price-detail-value">-</div>
                        <div id="priceHighInr" class="price-detail-value-inr"></div>
                    </div>
                    <div class="price-detail">
                        <div class="price-detail-label">24h Low</div>
                        <div id="priceLow" class="price-detail-value">-</div>
                        <div id="priceLowInr" class="price-detail-value-inr"></div>
                    </div>
                    <div class="price-detail">
                        <div class="price-detail-label">24h Volume</div>
                        <div id="priceVolume" class="price-detail-value">-</div>
                        <div id="priceVolumeInr" class="price-detail-value-inr"></div>
                    </div>
                </div>
                <button id="refreshPrice" class="refresh-price">Refresh Price</button>
                <div id="lastUpdated" class="last-updated"></div>
            </div>
            
            <div class="subscription-form">
                <h2>Subscribe to Notifications</h2>
                <form id="subscribeForm">
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="Enter your email address">
                    </div>
                    <button type="submit">Subscribe</button>
                </form>
                <div id="message" class="message"></div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 PiCoin Value Notifier. All rights reserved.</p>
        </footer>
    </div>
    <!-- Include the notification system script FIRST -->
    <script src="notifications.js"></script>
    <!-- Include the main page logic script -->
    <script src="main.js" defer></script>
</body>
</html>
